<div class="sidebar-content" style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
  <div class="about-section" style="margin-bottom: 30px;">
    <h3 style="margin-top: 0; color: #333; font-size: 1.2em;">About</h3>
    <img src="{{ .Site.Author.avatar }}" alt="{{ .Site.Author.name }}" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px;">
    <p style="color: #555; font-size: 0.9em;">{{ .Site.Params.description }}</p>
  </div>

  <div class="recent-posts" style="margin-bottom: 30px;">
    <h3 style="color: #333; font-size: 1.2em;">Recent Posts</h3>
    <ul style="list-style: none; padding: 0; margin: 0;">
      {{ range first 5 (where .Site.RegularPages "Type" "post") }}
      <li style="margin-bottom: 15px;">
        <a href="{{ .RelPermalink }}" style="color: #2c5282; text-decoration: none; font-size: 0.9em;">{{ .Title }}</a>
        <div style="color: #666; font-size: 0.8em;">{{ .Date.Format "Jan 2, 2006" }}</div>
      </li>
      {{ end }}
    </ul>
  </div>

  <div class="categories" style="margin-bottom: 30px;">
    <h3 style="color: #333; font-size: 1.2em;">Categories</h3>
    <ul style="list-style: none; padding: 0; margin: 0;">
      {{ range .Site.Taxonomies.categories }}
      <li style="margin-bottom: 10px;">
        <a href="{{ .Page.RelPermalink }}" style="color: #2c5282; text-decoration: none; font-size: 0.9em;">
          {{ .Page.Title }} ({{ .Count }})
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
