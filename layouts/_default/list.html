{{ define "main" }}
  <div class="content-wrapper">
    <div class="main-content">
      {{ partial "post-list.html" . }}
    </div>
    <div class="sidebar">
      <!-- Add your sidebar content here -->
      <h3>About</h3>
      {{ partial "navigation.html" . }}
      
      <h3>Recent Posts</h3>
      {{ range first 5 (where .Site.RegularPages "Type" "post") }}
        <a href="{{ .RelPermalink }}">{{ .Title }}</a><br>
      {{ end }}
    </div>
  </div>
{{ end }}
